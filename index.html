<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demon Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Get the canvas element
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set the canvas dimensions
    canvas.width = 800;
    canvas.height = 600;

    // Define the player and enemy objects
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 50,
      height: 50,
      speed: 5
    };

    const enemy = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 50,
      height: 50,
      speed: 10,
      fireballSpeed: 5,
      fireballInterval: 1000 // milliseconds
    };

    // Define the fireball object
    const fireball = {
      x: enemy.x,
      y: enemy.y,
      width: 10,
      height: 10,
      speed: enemy.fireballSpeed
    };

    // Main game loop
    function update() {
      // Move the enemy
      enemy.x += enemy.speed;
      if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
        enemy.speed = -enemy.speed;
      }

      // Move the fireball
      fireball.x += fireball.speed;
      if (fireball.x + fireball.width > canvas.width || fireball.x < 0) {
        fireball.speed = -fireball.speed;
      }

      // Check for collision with the player
      if (checkCollision(player, enemy)) {
        // Game over
        console.log('Game Over');
      }

      // Check for collision with the fireball
      if (checkCollision(player, fireball)) {
        // Game over
        console.log('Game Over');
      }

      // Draw everything
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      ctx.fillStyle = 'orange';
      ctx.fillRect(fireball.x, fireball.y, fireball.width, fireball.height);

      // Update the game state
      requestAnimationFrame(update);
    }

    // Check for collision between two objects
    function checkCollision(obj1, obj2) {
      if (obj1.x + obj1.width > obj2.x && obj1.x < obj2.x + obj2.width && 
          obj1.y + obj1.height > obj2.y && obj1.y < obj2.y + obj2.height) {
        return true;
      }
      return false;
    }

    // Start the game
    update();
  </script>
</body>
</html>
