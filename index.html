<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムキャラクターの2Dプラットフォーマー</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 200,
            width: 40,
            height: 40,
            speed: 5,
            jumpPower: 10,
            velocityY: 0,
            jumpCount: 0,
            maxJumps: 2,
            isJumping: false,
            isFastFalling: false,
            image: new Image()
        };

        player.image.src = 'https://github.com/user-attachments/assets/ca0f8215-2a33-4243-b992-d96d6e96c5dd';

        const gravity = 0.5;
        const keys = {};

        function drawPlayer() {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        function update() {
            // 左右移動
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;

            // ジャンプ
            if (keys['ArrowUp'] && player.jumpCount < player.maxJumps) {
                player.velocityY = -player.jumpPower;
                player.jumpCount++;
                player.isJumping = true;
            }

            // 高速落下
            if (keys['ArrowDown']) {
                player.isFastFalling = true;
            } else {
                player.isFastFalling = false;
            }

            // 重力と落下速度の適用
            player.velocityY += gravity;
            if (player.isFastFalling) {
                player.velocityY += gravity * 2;
            }
            player.y += player.velocityY;

            // 地面との衝突判定
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velocityY = 0;
                player.jumpCount = 0;
                player.isJumping = false;
            }

            // 画面端での処理
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'ArrowUp') {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // 画像が読み込まれた後にゲームループを開始
        player.image.onload = function() {
            gameLoop();
        };
    </script>
</body>
</html>
