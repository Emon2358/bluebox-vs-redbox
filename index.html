<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Demon Game</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      speed: 5,
      isMoving: false,
      direction: 0
    };

    const enemy = {
      x: canvas.width / 2,
      y: 50,
      width: 40,
      height: 40,
      speed: 6,
      verticalSpeed: 15,
      isJumping: false
    };

    const weapon = {
      x: 0,
      y: 0,
      width: 10,
      height: 10,
      speed: 10,
      active: false
    };

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move player
      if (player.isMoving) {
        player.x += player.speed * player.direction;
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
      }

      // Move enemy
      if (!enemy.isJumping) {
        if (player.isMoving) {
          // Chase player
          enemy.x += (player.x > enemy.x) ? enemy.speed : -enemy.speed;
        } else {
          // Move randomly
          enemy.x += enemy.speed * (Math.random() > 0.5 ? 1 : -1);
        }
        enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
      } else {
        enemy.y -= enemy.verticalSpeed;
        if (enemy.y <= 0) {
          enemy.isJumping = false;
          enemy.y = 0;
        }
      }

      // Move weapon
      if (weapon.active) {
        weapon.y -= weapon.speed;
        if (weapon.y + weapon.height < 0) {
          weapon.active = false;
        }

        // Enemy dodging
        if (Math.abs(weapon.x - enemy.x) < 50 && !enemy.isJumping) {
          enemy.isJumping = true;
        }
      }

      // Draw
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = 'white';
      ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

      if (weapon.active) {
        ctx.fillStyle = 'blue';
        ctx.fillRect(weapon.x, weapon.y, weapon.width, weapon.height);
      }

      requestAnimationFrame(update);
    }

    // Player controls
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
          player.isMoving = true;
          player.direction = -1;
          break;
        case 'ArrowRight':
          player.isMoving = true;
          player.direction = 1;
          break;
        case ' ':
          if (!weapon.active) {
            weapon.active = true;
            weapon.x = player.x + player.width / 2;
            weapon.y = player.y;
          }
          break;
      }
    });

     document.addEventListener('keyup', (e) => {
      switch(e.key) {
        case 'ArrowLeft':
        case 'ArrowRight':
          player.isMoving = false;
          break;
      }
    });

    update();
  </script>
</body>
</html>
