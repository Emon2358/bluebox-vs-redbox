<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bluebox vs redbox</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background: #87ceeb;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // プレイヤーの設定
      const player = {
        x: 50,
        y: canvas.height - 100,
        width: 50,
        height: 50,
        color: "blue",
        speed: 5,
        dx: 0,
        dy: 0,
        gravity: 0.5,
        jumpPower: -10,
        onGround: true,
      };

      // 弾設定
      const bullets = [];
      const bulletSpeed = 7;
      const bulletCooldown = 500; // ミリ秒
      let lastBulletTime = 0;

      // ボス設定
      const boss = {
        x: canvas.width - 150,
        y: 100,
        width: 100,
        height: 100,
        color: "red",
        speed: 5,
        direction: 1,
        fireballCooldown: 1000,
        lastFireballTime: 0,
        fireballs: [],
        hitCount: 0, // ボスが弾に当たった回数
        movePatternChangeInterval: 3000, // 移動パターンを変更する時間
        lastMovePatternChangeTime: 0,
      };

      // プレイヤー移動
      function movePlayer() {
        player.x += player.dx;

        // 地面にいるかチェック
        if (player.y + player.height >= canvas.height) {
          player.y = canvas.height - player.height;
          player.dy = 0;
          player.onGround = true;
        } else {
          player.dy += player.gravity;
          player.onGround = false;
        }

        player.y += player.dy;
      }

      // 弾を発射
      function shootBullet() {
        const now = Date.now();
        if (now - lastBulletTime >= bulletCooldown) {
          bullets.push({
            x: player.x + player.width / 2 - 5,
            y: player.y,
            width: 10,
            height: 10,
            color: "yellow",
            direction: "up", // 上方向に発射
          });
          lastBulletTime = now;
        }
      }

      // 弾の移動
      function moveBullets() {
        bullets.forEach((bullet, index) => {
          if (bullet.direction === "up") {
            bullet.y -= bulletSpeed;
          }
          if (bullet.y < 0) {
            bullets.splice(index, 1); // 画面外に出た弾は削除
          }
        });
      }

      // ボスの不規則な移動
      function moveBoss() {
        const now = Date.now();
        if (
          now - boss.lastMovePatternChangeTime >=
          boss.movePatternChangeInterval
        ) {
          // 移動方向をランダムに変更
          boss.direction = Math.random() < 0.5 ? -1 : 1;
          boss.speed = Math.random() * 5 + 2; // ボスの速度をランダム化
          boss.lastMovePatternChangeTime = now;
        }

        boss.x += boss.speed * boss.direction;

        if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
          boss.direction *= -1;
        }

        // 火の玉を放つ
        if (now - boss.lastFireballTime >= boss.fireballCooldown) {
          const randomSpeed = Math.random() * 3 + 2; // ランダムな速度
          const randomBounce = Math.random() < 0.5; // 壁に一度だけ跳ね返るか
          boss.fireballs.push({
            x: boss.x + boss.width / 2,
            y: boss.y + boss.height,
            width: 10,
            height: 10,
            color: "orange",
            speedX: randomSpeed * (Math.random() < 0.5 ? 1 : -1), // ランダムな方向
            speedY: 4,
            bounced: false, // 壁に跳ね返ったかどうか
            randomBounce: randomBounce,
          });
          boss.lastFireballTime = now;
        }
      }

      // 火の玉の移動
      function moveFireballs() {
        boss.fireballs.forEach((fireball, index) => {
          fireball.x += fireball.speedX;
          fireball.y += fireball.speedY;

          // 画面端にぶつかると一度だけ跳ね返る
          if (fireball.randomBounce && !fireball.bounced) {
            if (
              fireball.x <= 0 ||
              fireball.x + fireball.width >= canvas.width
            ) {
              fireball.speedX *= -1;
              fireball.bounced = true;
            }
          }

          // 火の玉が画面外に出たら削除
          if (fireball.y > canvas.height) {
            boss.fireballs.splice(index, 1);
          }
        });
      }

      // ボスに弾が当たったか確認
      function checkBulletHit() {
        bullets.forEach((bullet, bulletIndex) => {
          if (
            bullet.x < boss.x + boss.width &&
            bullet.x + bullet.width > boss.x &&
            bullet.y < boss.y + boss.height &&
            bullet.y + bullet.height > boss.y
          ) {
            // 弾がボスに当たった
            bullets.splice(bulletIndex, 1);
            boss.hitCount++;

            if (boss.hitCount >= 20) {
              alert("Congratulations! You've defeated the boss!");
              resetGame();
            }
          }
        });
      }

      // プレイヤーが火の玉に当たったか確認
      function checkFireballHit() {
        boss.fireballs.forEach((fireball) => {
          if (
            fireball.x < player.x + player.width &&
            fireball.x + fireball.width > player.x &&
            fireball.y < player.y + player.height &&
            fireball.y + fireball.height > player.y
          ) {
            alert("Game Over! You were hit by a fireball!");
            resetGame();
          }
        });
      }

      // 急降下攻撃の判定
      function checkDiveAttack() {
        if (
          boss.y + boss.height >= player.y &&
          boss.x < player.x + player.width &&
          boss.x + boss.width > player.x
        ) {
          alert("Game Over! You were hit by the boss!");
          resetGame();
        }
      }

      // 描画
      function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      function drawBullets() {
        bullets.forEach((bullet) => {
          ctx.fillStyle = bullet.color;
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });
      }

      // ボスを描画し、ヒットカウントを表示
      function drawBoss() {
        ctx.fillStyle = boss.color;
        ctx.fillRect(boss.x, boss.y, boss.width, boss.height);

        // ボスのヒットカウントを表示
        ctx.font = "20px Arial";
        ctx.fillStyle = "black";
        ctx.fillText(`Hits: ${boss.hitCount}`, boss.x, boss.y - 10);
      }

      function drawFireballs() {
        boss.fireballs.forEach((fireball) => {
          ctx.fillStyle = fireball.color;
          ctx.fillRect(fireball.x, fireball.y, fireball.width, fireball.height);
        });
      }

      // ゲームのリセット
      function resetGame() {
        player.x = 50;
        player.y = canvas.height - 100;
        bullets.length = 0;
        boss.fireballs.length = 0;
        boss.hitCount = 0;
      }

      // ゲームの更新
      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        movePlayer();
        moveBullets();
        moveBoss();
        moveFireballs();
        checkBulletHit();
        checkFireballHit();
        checkDiveAttack();

        drawPlayer();
        drawBullets();
        drawBoss();
        drawFireballs();

        requestAnimationFrame(update);
      }

      // キー操作
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          player.dx = player.speed;
        } else if (e.key === "ArrowLeft") {
          player.dx = -player.speed;
        } else if (e.key === " " && player.onGround) {
          player.dy = player.jumpPower;
        } else if (e.key === "f") {
          shootBullet();
        }
      });

      document.addEventListener("keyup", (e) => {
        if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
          player.dx = 0;
        }
      });

      update();
    </script>
  </body>
</html>
